{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-start">
        <h1 class="display-4">Добавление нового продукта</h1>
    </div>
    <form method="post" action="{% url 'catalog:add_product' %}">
        {% csrf_token %}
        {% for f in form %}
        <p><label for="{{f.id_for_label}}">{{f.label}}: </label>{{f}}</p>
        <div>{{f.errors}}</div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
{% endblock %}
