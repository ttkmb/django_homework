<div class="p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <a href="{% url 'catalog:index' %}">
        Skystore
    </a><br>
    <a href="{% url 'blog:posts' %}">
        Skystore.blog
    </a><br>
    <div class='d-flex align-items-center'>
        <nav class="ms-last">
            <a class="p-2 btn btn-outline-primary" href="/add_product/">Предложить свой продукт</a>
            <a class="p-2 btn btn-outline-primary" href="/contacts/">Контакты</a>
            <a class="p-2 btn btn-outline-primary" href="/products/">Все товары</a>
            {% if user.is_authenticated %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">{{user.email}}</a>
            {% else %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </div>
</div>
