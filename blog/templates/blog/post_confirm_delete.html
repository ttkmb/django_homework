{% extends 'blog/base.html' %}

{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <h3 class="card-title">Вы действительно хотите удалить пост "{{ object }}"?</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-lg btn-block btn-outline-danger" value="Удалить">
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
